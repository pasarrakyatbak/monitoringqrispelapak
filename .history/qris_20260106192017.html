<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoring QRIS | Pasar Rakyat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="qris.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header class="main-header">
        <div class="header-content">
            <h1><i class="fas fa-qrcode"></i> Monitoring QRIS Pelapak</h1>
            <p>Pasar Rakyat Bangetayu Kulon</p>
        </div>
    </header>

    <main class="container">
        <section class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <p>Sudah QRIS</p>
                    <h3 id="jmlSudah">0</h3>
                </div>
            </div>
            <div class="stat-card orange">
                <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                <div class="stat-info">
                    <p>Belum QRIS</p>
                    <h3 id="jmlBelum">0</h3>
                </div>
            </div>
            <div class="stat-card green">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-info">
                    <p>Capaian</p>
                    <h3 id="persenQRIS">0%</h3>
                </div>
            </div>
        </section>

        <section class="chart-container card">
            <div class="card-header">
                <h3>Visualisasi Data</h3>
            </div>
            <div class="canvas-wrapper">
                <canvas id="chartQRIS"></canvas>
            </div>
        </section>

        <section class="data-section card">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchLapak" placeholder="Cari nama lapak..." onkeyup="filterLapak()">
                </div>
                <div class="filter-actions">
                    <button class="btn btn-warning" onclick="filterBelumQRIS()">
                        <i class="fas fa-filter"></i> Belum QRIS
                    </button>
                    <button class="btn btn-secondary" onclick="resetFilter()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Lapak</th>
                            <th>Nomor Lapak</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataQRIS">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="qris.js"></script>
</body>

</html>
