<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring QRIS | Pasar Rakyat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="qris.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="app-shell">
        <header class="top-nav">
            <div class="brand">
                <i class="fas fa-qrcode"></i>
                <div>
                    <h1>QRIS Monitor</h1>
                    <p>Pasar Bangetayu Kulon</p>
                </div>
            </div>
            <button class="refresh-pill" onclick="init()">
                <i class="fas fa-sync-alt"></i> <span>Update</span>
            </button>
        </header>

        <main class="main-content">
            <div class="stat-grid">
                <div class="s-card blue">
                    <p>Sudah</p>
                    <h3 id="jmlSudah">0</h3>
                </div>
                <div class="s-card rose">
                    <p>Belum</p>
                    <h3 id="jmlBelum">0</h3>
                </div>
                <div class="s-card emerald">
                    <p>Capaian</p>
                    <h3 id="persenQRIS">0%</h3>
                </div>
            </div>

            <div class="dashboard-layout">
                <section class="panel chart-panel">
                    <div class="panel-header">Ringkasan Status</div>
                    <div class="chart-container">
                        <canvas id="chartQRIS"></canvas>
                    </div>
                </section>

                <section class="panel list-panel">
                    <div class="search-bar">
                        <div class="input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchLapak" placeholder="Cari pelapak..." onkeyup="filterLapak()">
                        </div>
                        <button class="filter-toggle" onclick="filterBelumQRIS()">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>

                    <div class="data-wrapper">
                        <table id="tableQRIS">
                            <thead>
                                <tr>
                                    <th>Pelapak</th>
                                    <th>No. Lapak</th>
                                    <th>Status & Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="dataQRIS">
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">Berhasil diperbarui!</div>

    <script src="qris.js"></script>
</body>

</html>
