<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Monitoring QRIS - Pelapak</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="qris.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div id="loading-overlay" class="overlay">
        <div class="loader-box">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Memuat Data...</p>
        </div>
    </div>

    <div class="app-shell">
        <header class="top-nav">
            <div class="brand">
                <i class="fas fa-qrcode"></i>
                <div>
                    <h1>QRIS Pelapak</h1>
                    <p>Pasar Rakyat Bangetayu</p>
                </div>
            </div>
            <button class="refresh-btn" onclick="refreshData()" title="Segarkan Data">
                <i class="fas fa-sync-alt"></i> <span>Refresh</span>
            </button>
        </header>

        <main class="main-content">
            <div class="stat-grid">
                <div class="s-card blue">
                    <p>SUDAH</p>
                    <h3 id="jmlSudah">0</h3>
                </div>
                <div class="s-card rose">
                    <p>BELUM</p>
                    <h3 id="jmlBelum">0</h3>
                </div>
                <div class="s-card emerald">
                    <p>TARGET</p>
                    <h3 id="persenQRIS">0%</h3>
                </div>
            </div>

            <div class="dashboard-layout">
                <section class="panel chart-panel">
                    <div class="panel-header">Ringkasan Grafik</div>
                    <div class="chart-container">
                        <canvas id="chartQRIS"></canvas>
                    </div>
                </section>

                <section class="panel list-panel">
                    <div class="search-bar">
                        <div class="input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchLapak" placeholder="Cari nama penjual..."
                                onkeyup="filterLapak()">
                        </div>
                    </div>

                    <div id="data-container">
                        <div id="listPelapak" class="list-pelapak"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">Data Berhasil Disimpan!</div>

    <script src="qris.js"></script>
</body>

</html>
